<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>l33tspeak Translator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="translator.js"></script>
</head>
<body>
    <div class="outer-container">
        <div class="container">
            <h1>Welcome to the l33tspeak Translator</h1>
            <div class="author">
                by: <a href="https://github.com/bando710" target="_blank">Bando710</a>
                <a href="https://www.linkedin.com/in/m-smith-710/" target="_blank">
                    <img src="https://www.svgrepo.com/show/138936/linkedin.svg" alt="LinkedIn" class="linkedin-icon">
                </a>
            </div>
            <form id="translator-form">
                <label for="text">Enter text:</label>
                <textarea id="text" name="text" rows="10" placeholder="Enter your l33tspeak or English text here..."></textarea>
                <br>
                <label for="direction">Choose translation direction:</label>
                <select id="direction" name="direction">
                    <option value="toEnglish">l33tspeak to English</option>
                    <option value="toLeetspeak">English to l33tspeak</option>
                </select>
                <br>
                <button type="submit">Translate</button>
            </form>
            <h2>Translation:</h2>
            <pre id="result" class="result-box" contenteditable="true"></pre>
        </div>
    </div>
</body>
</html>
